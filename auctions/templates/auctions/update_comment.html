{% extends 'auctions/layout.html' %}

{% block body %}
    
    <div class="mx-auto" style="width: 800px;">
        <div class="card text-center"> 
            <div class="card body">

                <br>
                {% if error %} 
                <strong>{{ error }}</strong>
                {% endif %} 

                <div class="card-body">

                    <form method="POST">
                        {% csrf_token %} 
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary">Add Comment</button>
                    </form>

                </div>    

            </div>
        </div>
    </div>
    
{% endblock body %}
